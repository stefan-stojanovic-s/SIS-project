<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
    <script src="../scripts/index.js"> </script>
    <title>RSA - SIS</title>
</head>

<body>
    <section>
        <div class="main-container" style="flex-direction: row;">
            <div class="form-box">
                <div class="back-wrapper">
                    <a href="../index.html" class="default-link">
                        <span class="fas fa-angle-double-left back-arrow"></span>
                    </a>
                </div>
                <h1 class="title">RSA šifrovanje</h1>
                <input class="main-input" name="n" onoutfo placeholder="Unesite N" onblur="isNInversible(this)"></input>
                <div class="message"></div>
                <div class="primes">
                    <p name="prime-1" disabled>Prost broj p </p>
                    <p name="prime-2" disabled>Prost broj q </p>
                </div>
                <input class="main-input" name="e" placeholder="Unesite e"></input>
                <input class="main-input" name="m" placeholder="Unesite m"></input>

                <div class="result" style="margin-top: 20px; font-size: 1.3rem;">
                </div>
                <button class="main-btn" onclick="rsaCipher()">Šifruj</button>
                
            </div>

            <div class="form-box">
                <div class="back-wrapper">
                    <a href="../index.html" class="default-link">
                        <span class="fas fa-angle-double-left back-arrow"></span>
                    </a>
                </div>
                <h1 class="title">RSA proveri kljuc</h1>
                <input class="main-input" name="n" onoutfo placeholder="Unesite N"></input>
                <div class="message"></div>
                <div class="primes">
                    <p name="prime-1" disabled>Prost broj p </p>
                    <p name="prime-2" disabled>Prost broj q </p>
                </div>
                <input class="main-input" name="e" placeholder="Unesite e"></input>
                <input class="main-input" oninput="rsaIsAKey(this)" name="d" placeholder="Unesite kljuc"></input>

                <div class="result" style="margin-top: 20px; font-size: 1.3rem;">
                </div>                
            </div>

            
        </div>
    </section>
</body>

</html>
